<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="sEndjiansyah">
    <meta name="keywords" content="Endjiansyah, Portfolio, github, tailwind, frontend">
    <title>Endjiansyah</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/output.css">

    <style>
        #hero {
        min-height: 30rem;
        position: relative;
        display: table;
        width: 100%;
        height: 100vh;
        padding-top: 8rem;
        padding-bottom: 8rem;
        background: rgb(37, 82, 112);
        background: radial-gradient(
            circle,
            rgba(37, 82, 112, 1) 0%,
            rgba(14, 42, 59, 1) 100%
        );
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: Source Sans Pro, "Merriweather", "Montserrat", "Open Sans",
            "Helvetica Neue", sans-serif;
        color: #112142;
}
    </style>
</head>
<body>
    <header class="text-gray-600 body-font border-b w-full fixed top-0 bg-[#00457e] backdrop-blur z-20">
        <div class="mx-auto flex flex-wrap px-5 flex-col md:flex-row items-center">
            <div class="flex justify-between w-full lg:w-auto items-center">
                <a class="flex title-font font-medium items-center text-gray-100 py-2">
                    <img src="./assets/title.png" alt="Endjiansyah Logo" class="h-16">
                </a>
                <button
                    data-collapse-toggle="navbar-default"
                    type="button"
                    class="lg:hidden block ml-auto flex"
                    aria-controls="navbar-default"
                    aria-expanded="false"
                    onclick="toggleNavbar()"
                >
                    <span class="sr-only">open nav</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                    </svg>
                </button>

            </div>
            <!-- <div id="navbar-default" class=" bg-green-300"> -->
                <nav id="navbar-default" class="hidden lg:block md:ml-auto flex gap-4 flex-col md:flex-row items-center text-base justify-center pb-4 lg:pb-0 text-white">
                    <a href="#welcome" class="mr-5 hover:text-gray-300">Welcome</a>
                    <a href="#about" class="mr-5 hover:text-gray-300">About</a>
                    <a href="#portfolio" class="mr-5 hover:text-gray-300">Portfolio</a>
                </nav>
            <!-- </div> -->
        </div>
    </header>
    <!-- ----------------------------- -->

    <section id="hero" class="text-gray-600 body-font">
        <div class=" mx-auto flex px-5 py-24 items-center justify-center flex-col">
            <img src="./assets/title.png" alt="END PROJECTS" class="w-full md:w-1/2">
        </div>
    </section>

    
      <footer class="text-gray-600 body-font border-t-2 border-blue-900 bg-blue-950">
        <div class="container px-5 py-2 mx-auto flex justify-center items-center sm:flex-row flex-col">
          <a class="flex title-font font-medium items-center justify-center text-gray-900">
            <img src="./assets/title.png" alt="END PROJECTS" class="h-16">
          </a>


        </div>
      </footer>
    <!-- ----------------------------- -->

    <script src="./assets/js/script.js"></script>
      <script>
        function toggleNavbar() {
    const navbar = document.getElementById('navbar-default');
    if (navbar.classList.contains('hidden')) {
        navbar.classList.remove('hidden');
    } else {
        navbar.classList.add('hidden');
    }
}
      </script>
</body>
</html>
